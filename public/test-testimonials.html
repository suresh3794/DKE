<!DOCTYPE html>
<html>
<head>
    <title>Test Testimonials API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Testimonials API</h1>
    
    <div>
        <button onclick="testEndpoint('/api/testimonials')">Test /api/testimonials</button>
        <button onclick="testEndpoint('/api/testimonials/featured')">Test /api/testimonials/featured</button>
    </div>
    
    <h2>Response:</h2>
    <pre id="response">Click a button to test an endpoint</pre>
    
    <script>
        function testEndpoint(url) {
            document.getElementById('response').textContent = 'Loading...';
            
            fetch(url)
                .then(response => {
                    document.getElementById('response').textContent = 
                        `Status: ${response.status} ${response.statusText}\n` +
                        `Headers: ${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}`;
                    
                    return response.text();
                })
                .then(text => {
                    try {
                        // Try to parse as JSON
                        const json = JSON.parse(text);
                        document.getElementById('response').textContent += 
                            `\n\nJSON Response:\n${JSON.stringify(json, null, 2)}`;
                    } catch (e) {
                        // If not JSON, show as text
                        document.getElementById('response').textContent += 
                            `\n\nText Response (first 500 chars):\n${text.substring(0, 500)}...`;
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = 
                        `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
