<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Message - Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .message-meta {
            flex: 1;
        }
        
        .message-meta h2 {
            margin: 0 0 5px;
            font-size: 22px;
        }
        
        .message-meta p {
            margin: 0 0 5px;
            color: #666;
        }
        
        .message-date {
            color: #888;
            font-size: 14px;
        }
        
        .message-status {
            display: flex;
            align-items: center;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }
        
        .status-new {
            background-color: #ffebee;
            color: #f44336;
        }
        
        .status-read {
            background-color: #e3f2fd;
            color: #2196f3;
        }
        
        .status-replied {
            background-color: #e8f5e9;
            color: #4caf50;
        }
        
        .status-archived {
            background-color: #f5f5f5;
            color: #9e9e9e;
        }
        
        .message-content {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            line-height: 1.6;
            white-space: pre-line;
        }
        
        .message-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .action-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color-dark);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .contact-info-box {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .contact-info-box h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .contact-info-item i {
            width: 20px;
            color: #666;
            margin-right: 10px;
        }
        
        .contact-info-item span {
            color: #333;
        }
        
        .status-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-form select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="Dignity Kitchen Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin/gallery"><i class="fas fa-images"></i> Gallery</a></li>
                    <li><a href="/admin/products"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="/admin/testimonials"><i class="fas fa-quote-right"></i> Testimonials</a></li>
                    <li class="active"><a href="/admin/contacts"><i class="fas fa-envelope"></i> Contact Messages</a></li>
                    <li><a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header class="admin-header">
                <h1>Contact Message</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                </div>
            </header>
            
            <div id="message-container"></div>
            
            <div id="contact-detail-container" class="message-container">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            checkAuth();
            
            // Get contact ID from URL
            const contactId = window.location.pathname.split('/').pop();
            
            // Load contact details
            loadContactDetails(contactId);
            
            // Check for success/error messages in URL
            checkMessages();
        });
        
        // Function to check if user is authenticated
        function checkAuth() {
            fetch('/admin/check-auth')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/admin/login';
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    window.location.href = '/admin/login';
                });
        }
        
        // Function to load contact details
        function loadContactDetails(contactId) {
            // Try multiple endpoints in sequence
            fetch(`/api/admin/contacts/${contactId}`)
                .then(response => {
                    if (!response.ok) {
                        console.log('First endpoint failed, trying second endpoint');
                        return fetch(`/admin/api/contacts/${contactId}`);
                    }
                    return response;
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load contact details');
                    }
                    return response.json();
                })
                .then(data => {
                    renderContactDetails(data.contact);
                })
                .catch(error => {
                    console.error('Error loading contact details:', error);
                    showMessage('error', 'Failed to load contact details');
                });
        }
        
        // Function to render contact details
        function renderContactDetails(contact) {
            const createdDate = new Date(contact.createdAt).toLocaleString();
            const statusCapitalized = contact.status.charAt(0).toUpperCase() + contact.status.slice(1);
            
            let contactHtml = `
                <div class="message-header">
                    <div class="message-meta">
                        <h2>${contact.subject}</h2>
                        <p>From: ${contact.name}</p>
                        <p class="message-date">Received: ${createdDate}</p>
                    </div>
                    
                    <div class="message-status">
                        <span class="status-badge status-${contact.status}">
                            ${statusCapitalized}
                        </span>
                        
                        <form action="/admin/contacts/status/${contact._id}" method="POST" class="status-form">
                            <select name="status">
                                <option value="new" ${contact.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="read" ${contact.status === 'read' ? 'selected' : ''}>Read</option>
                                <option value="replied" ${contact.status === 'replied' ? 'selected' : ''}>Replied</option>
                                <option value="archived" ${contact.status === 'archived' ? 'selected' : ''}>Archived</option>
                            </select>
                            <button type="submit" class="btn btn-secondary">Update</button>
                        </form>
                    </div>
                </div>
                
                <div class="contact-info-box">
                    <h3>Contact Information</h3>
                    <div class="contact-info-item">
                        <i class="fas fa-user"></i>
                        <span>${contact.name}</span>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <span>${contact.email}</span>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <span>${contact.phone || 'No phone provided'}</span>
                    </div>`;
                    
            if (contact.product) {
                contactHtml += `
                    <div class="contact-info-item">
                        <i class="fas fa-box"></i>
                        <span>Regarding product: ${contact.product}</span>
                    </div>`;
            }
                
            contactHtml += `
                </div>
                
                <h3>Message</h3>
                <div class="message-content">
                    ${contact.message}
                </div>
                
                <div class="message-actions">
                    <div class="action-group">
                        <a href="/admin/contacts" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        
                        <a href="mailto:${contact.email}?subject=Re: ${contact.subject}" class="btn btn-primary">
                            <i class="fas fa-reply"></i> Reply via Email
                        </a>
                    </div>
                    
                    <form action="/admin/contacts/delete/${contact._id}" method="POST" onsubmit="return confirm('Are you sure you want to delete this message?');">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            `;
            
            document.getElementById('contact-detail-container').innerHTML = contactHtml;
        }
        
        // Function to check for success/error messages in URL
        function checkMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');
            
            if (message) {
                showMessage('success', message);
            }
            
            if (error) {
                showMessage('error', error);
            }
        }
        
        // Function to show success/error messages
        function showMessage(type, message) {
            const messageContainer = document.getElementById('message-container');
            const messageHTML = `
                <div class="message ${type}-message">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                </div>
            `;
            
            messageContainer.innerHTML = messageHTML;
        }
    </script>
</body>
</html>
