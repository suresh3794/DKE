<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dignity Kitchen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="/images/logo.png" alt="Dignity Kitchen Logo">
                <h2>Admin Login</h2>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form" action="/admin/login" method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkLoginStatus();
            
            // Check for error parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showError(decodeURIComponent(error));
            }
            
            // Handle form submission
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                // Submit the form data via fetch
                fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // Use the redirectUrl from the response if available
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        window.location.href = '/admin';
                    }
                })
                .catch(error => {
                    showError(error.message || 'Invalid username or password');
                });
            });
        });
        
        // Function to check if already logged in
        function checkLoginStatus() {
            fetch('/admin/check-auth', {
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/admin';
                }
            })
            .catch(error => {
                console.error('Auth check failed:', error);
            });
        }
        
        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
