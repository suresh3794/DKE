<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Dignity Kitchen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5eb;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .image-preview {
            margin-top: 15px;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #e5e5e5;
        }
        
        .error-message {
            background-color: #fff5f5;
            color: var(--accent-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent-color);
        }
        
        .checkbox-group {
            margin-bottom: 25px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #fff;
            border: 2px solid #e1e5eb;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .checkbox-container:hover input ~ .checkmark {
            border-color: var(--secondary-color);
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .form-text {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="Dignity Kitchen Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin/gallery"><i class="fas fa-images"></i> Gallery</a></li>
                    <li class="active"><a href="/admin/products"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="/admin/testimonials"><i class="fas fa-quote-right"></i> Testimonials</a></li>
                    <li><a href="/admin/contacts"><i class="fas fa-envelope"></i> Contact Messages</a></li>
                    <li><a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header class="admin-header">
                <h1 id="page-title">Product</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                </div>
            </header>
            
            <div id="error-container" style="display: none;" class="error-message"></div>
            
            <div class="form-container">
                <form id="product-form" action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="">Select a category</option>
                            <option value="cooking">Cooking Equipment</option>
                            <option value="refrigeration">Refrigeration</option>
                            <option value="preparation">Food Preparation</option>
                            <option value="storage">Storage Solutions</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="featured" name="featured">
                            <span class="checkmark"></span>
                            Feature this product on homepage
                        </label>
                        <small class="form-text text-muted">Featured products will be displayed in the homepage carousel</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="image" id="image-label">Product Image</label>
                        <input type="file" id="image" name="image" class="form-control" required accept="image/*">
                        
                        <div id="image-preview-container"></div>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> <span id="submit-text">Save</span> Product
                        </button>
                        <a href="/admin/products" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            checkAuth();
            
            // Get product ID from URL if it exists
            const pathParts = window.location.pathname.split('/');
            const isEdit = pathParts.includes('edit');
            const productId = isEdit ? pathParts[pathParts.length - 1] : null;
            
            // Set form action and page title based on whether we're adding or editing
            const form = document.getElementById('product-form');
            const pageTitle = document.getElementById('page-title');
            const submitText = document.getElementById('submit-text');
            
            if (isEdit) {
                form.action = `/admin/products/edit/${productId}`;
                pageTitle.textContent = 'Edit Product';
                submitText.textContent = 'Update';
                
                // Load product data
                loadProductData(productId);
            } else {
                form.action = '/admin/products/add';
                pageTitle.textContent = 'Add New Product';
                submitText.textContent = 'Save';
                
                // Set image as required for new products
                document.getElementById('image').setAttribute('required', 'required');
            }
            
            // Check for error parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showError(decodeURIComponent(error));
            }
            
            // Preview image before upload
            document.getElementById('image').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        let preview = document.querySelector('.image-preview');
                        if (!preview) {
                            preview = document.createElement('div');
                            preview.className = 'image-preview';
                            const img = document.createElement('img');
                            preview.appendChild(img);
                            document.getElementById('image-preview-container').innerHTML = '';
                            document.getElementById('image-preview-container').appendChild(preview);
                        }
                        preview.querySelector('img').src = event.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
        
        // Function to check if user is authenticated
        function checkAuth() {
            fetch('/admin/check-auth')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/admin/login';
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    window.location.href = '/admin/login';
                });
        }
        
        // Function to load product data for editing
        function loadProductData(productId) {
            fetch(`/api/admin/products/${productId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load product');
                    }
                    return response.json();
                })
                .then(data => {
                    const product = data.product;
                    
                    // Fill form fields with product data
                    document.getElementById('name').value = product.name || '';
                    document.getElementById('description').value = product.description || '';
                    document.getElementById('category').value = product.category || '';
                    document.getElementById('featured').checked = product.featured || false;
                    
                    // Update image label
                    document.getElementById('image-label').textContent = 'Product Image (leave empty to keep current image)';
                    document.getElementById('image').removeAttribute('required');
                    
                    // Show current image preview if it exists
                    if (product.imageUrl) {
                        const previewContainer = document.getElementById('image-preview-container');
                        const preview = document.createElement('div');
                        preview.className = 'image-preview';
                        preview.innerHTML = `<img src="${product.imageUrl}" alt="${product.name}">`;
                        previewContainer.appendChild(preview);
                    }
                })
                .catch(error => {
                    console.error('Error loading product data:', error);
                    showError('Failed to load product');
                });
        }
        
        // Function to show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }
    </script>
</body>
</html>
