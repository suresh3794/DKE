<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Dignity Kitchen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .product-details {
            padding: 15px;
        }
        
        .product-details h3 {
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .product-details p {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .product-category {
            background: #f5f5f5;
            color: #555;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .edit-btn {
            background: #e6f7ff;
            color: #0099ff;
            border: none;
        }
        
        .edit-btn:hover {
            background: #d1efff;
        }
        
        .delete-btn {
            background: #fff2f2;
            color: #ff4d4f;
            border: none;
        }
        
        .delete-btn:hover {
            background: #ffdfdf;
        }
        
        .add-btn {
            background: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .add-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .add-new {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background-color: #f0fff4;
            color: #38a169;
            border-left: 4px solid #38a169;
        }
        
        .error-message {
            background-color: #fff5f5;
            color: #e53e3e;
            border-left: 4px solid #e53e3e;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .empty-state i {
            font-size: 50px;
            color: #d1d5db;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .empty-state p {
            color: #777;
            margin-bottom: 25px;
        }
        
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5eb;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="Dignity Kitchen Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin/gallery"><i class="fas fa-images"></i> Gallery</a></li>
                    <li class="active"><a href="/admin/products"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="/admin/testimonials"><i class="fas fa-quote-right"></i> Testimonials</a></li>
                    <li><a href="/admin/contacts"><i class="fas fa-envelope"></i> Contact Messages</a></li>
                    <li><a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header class="admin-header">
                <h1>Products Management</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                </div>
            </header>
            
            <div id="message-container"></div>
            
            <div class="add-new">
                <h2>Products</h2>
                <a href="/admin/products/add" class="add-btn"><i class="fas fa-plus"></i> Add New Product</a>
            </div>
            
            <div class="filter-container">
                <select id="category-filter" class="filter-select">
                    <option value="all">All Categories</option>
                    <option value="cooking">Cooking Equipment</option>
                    <option value="refrigeration">Refrigeration</option>
                    <option value="preparation">Food Preparation</option>
                    <option value="storage">Storage Solutions</option>
                </select>
                
                <select id="featured-filter" class="filter-select">
                    <option value="all">All Products</option>
                    <option value="featured">Featured Only</option>
                    <option value="not-featured">Not Featured</option>
                </select>
            </div>
            
            <div id="products-container">
                <!-- Products will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading products...
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            checkAuth();
            
            // Load products
            loadProducts();
            
            // Check for success/error messages in URL
            checkMessages();
            
            // Set up event listeners for filters
            document.getElementById('category-filter').addEventListener('change', filterProducts);
            document.getElementById('featured-filter').addEventListener('change', filterProducts);
        });
        
        // Function to check if user is authenticated
        function checkAuth() {
            fetch('/admin/check-auth')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/admin/login';
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    window.location.href = '/admin/login';
                });
        }
        
        // Function to load products
        function loadProducts() {
            console.log('Loading products...');
            
            fetch('/api/products-list')
                .then(response => {
                    console.log('Products response:', response.status);
                    if (!response.ok) {
                        throw new Error('Failed to load products');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Products data:', data);
                    renderProducts(data.products);
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    showMessage('error', `Failed to load products: ${error.message}`);
                    
                    // Try fallback endpoint
                    console.log('Trying fallback endpoint...');
                    fetch('/api/fallback-products')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Fallback also failed');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Fallback data:', data);
                            renderProducts(data.products);
                        })
                        .catch(fallbackError => {
                            console.error('Fallback error:', fallbackError);
                            // Show empty state
                            document.getElementById('products-container').innerHTML = `
                                <div class="empty-state">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <h3>Error Loading Products</h3>
                                    <p>${error.message}</p>
                                    <button onclick="loadProducts()" class="btn">Try Again</button>
                                </div>
                            `;
                        });
                });
        }
        
        // Function to try multiple endpoints until one works
        function tryMultipleEndpoints(endpoints) {
            // Add the fallback endpoint to the end of the list
            const allEndpoints = [...endpoints, '/api/fallback-products'];
            
            if (allEndpoints.length === 0) {
                throw new Error('All endpoints failed');
            }
            
            const endpoint = allEndpoints[0];
            console.log('Trying endpoint:', endpoint);
            
            return fetch(endpoint)
                .then(response => {
                    console.log(`Response from ${endpoint}:`, response.status);
                    
                    if (!response.ok) {
                        // If this endpoint fails, try the next one
                        console.log(`Endpoint ${endpoint} failed, trying next one`);
                        return tryMultipleEndpoints(allEndpoints.slice(1));
                    }
                    
                    // Check if the response is JSON
                    const contentType = response.headers.get('content-type');
                    console.log(`Content-Type from ${endpoint}:`, contentType);
                    
                    if (!contentType || !contentType.includes('application/json')) {
                        console.log(`Endpoint ${endpoint} returned non-JSON response, trying next one`);
                        return tryMultipleEndpoints(allEndpoints.slice(1));
                    }
                    
                    return response.json();
                })
                .catch(error => {
                    console.error(`Error with endpoint ${endpoint}:`, error);
                    // If this endpoint throws an error, try the next one
                    return tryMultipleEndpoints(allEndpoints.slice(1));
                });
        }
        
        // Function to render products
        function renderProducts(products) {
            console.log('Rendering products:', products);
            const container = document.getElementById('products-container');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No Products Yet</h3>
                        <p>Start by adding your first product</p>
                        <a href="/admin/products/add" class="add-btn">
                            <i class="fas fa-plus"></i> Add New Product
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="product-grid">';
            
            products.forEach(product => {
                html += `
                    <div class="product-card" data-category="${product.category}" data-featured="${product.featured ? 'yes' : 'no'}">
                        <div class="product-image">
                            <img src="${product.imageUrl}" alt="${product.name}">
                            ${product.featured ? '<span class="featured-badge">Featured</span>' : ''}
                        </div>
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <div class="product-meta">
                                <span class="product-category">${product.category}</span>
                            </div>
                            <div class="product-actions">
                                <a href="/admin/products/edit/${product._id}" class="action-btn edit-btn">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form action="/admin/products/delete/${product._id}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this product?');">
                                    <button type="submit" class="action-btn delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Function to filter products
        function filterProducts() {
            const category = document.getElementById('category-filter').value;
            const featured = document.getElementById('featured-filter').value;
            const products = document.querySelectorAll('.product-card');
            
            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                const productFeatured = product.getAttribute('data-featured');
                
                const categoryMatch = category === 'all' || productCategory === category;
                let featuredMatch = true;
                
                if (featured === 'featured') {
                    featuredMatch = productFeatured === 'yes';
                } else if (featured === 'not-featured') {
                    featuredMatch = productFeatured === 'no';
                }
                
                if (categoryMatch && featuredMatch) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
        
        // Function to check for success/error messages in URL
        function checkMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');
            
            if (message) {
                showMessage('success', decodeURIComponent(message));
            }
            
            if (error) {
                showMessage('error', decodeURIComponent(error));
            }
        }
        
        // Function to show success/error messages
        function showMessage(type, message) {
            const messageContainer = document.getElementById('message-container');
            if (!messageContainer) {
                console.error('Message container not found');
                return;
            }
            
            const messageHTML = `
                <div class="message ${type}-message">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                </div>
            `;
            
            messageContainer.innerHTML = messageHTML;
        }
    </script>
</body>
</html>
